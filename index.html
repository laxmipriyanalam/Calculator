<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href ="styles.css" rel = "stylesheet">
</head>
<body>

<div class="calculator card">
    <input type="text" class="calculator-screen" id="screen" disabled />

    <div class="calculator-keys">
        <div class="row">
            <button type="button" class="btn btn-light" onclick="clearScreen()">C</button>
            <button type="button" class="btn btn-light" onclick="backspace()">‚Üê</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('%')">%</button>
            <button type="button" class="btn btn-primary" onclick="appendCharacter('/')">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light" onclick="appendCharacter('7')">7</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('8')">8</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('9')">9</button>
            <button type="button" class="btn btn-primary" onclick="appendCharacter('*')">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light" onclick="appendCharacter('4')">4</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('5')">5</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('6')">6</button>
            <button type="button" class="btn btn-primary" onclick="appendCharacter('-')">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light" onclick="appendCharacter('1')">1</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('2')">2</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('3')">3</button>
            <button type="button" class="btn btn-primary" onclick="appendCharacter('+')">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light" onclick="appendCharacter('0')">0</button>
            <button type="button" class="btn btn-light" onclick="appendCharacter('.')">.</button>
            <button type="button" class="btn btn-light equal-sign" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
{% comment %} <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> {% endcomment %}

<!-- Custom JS -->
<script src="script.js">
</body>
</html>
